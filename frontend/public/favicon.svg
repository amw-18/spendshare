<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7847EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C162C;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#161122;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Node glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Connection line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="24" cy="24" r="23" fill="url(#bgGradient)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main card background with rounded corners and gradient -->
  <rect x="4" y="10" width="40" height="28" rx="5" ry="5" fill="url(#cardGradient)" stroke="url(#bgGradient)" stroke-width="2"/>
  
  <!-- Inner highlight for depth -->
  <rect x="5" y="11" width="38" height="1.5" rx="2" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Connection nodes with improved styling -->
  <!-- Left node (sender) -->
  <circle cx="13" cy="22" r="5" fill="#10B981" filter="url(#glow)"/>
  <circle cx="13" cy="22" r="3.5" fill="#34D399"/>
  <text x="13" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#10B981" font-weight="bold">$</text>
  
  <!-- Center node (platform) -->
  <circle cx="24" cy="26" r="6" fill="#06B6D4" filter="url(#glow)"/>
  <circle cx="24" cy="26" r="4.5" fill="#22D3EE"/>
  <polygon points="24,22.5 27,29.5 21,29.5" fill="white"/>
  
  <!-- Right node (receiver) -->
  <circle cx="35" cy="18" r="5" fill="#8B5CF6" filter="url(#glow)"/>
  <circle cx="35" cy="18" r="3.5" fill="#A78BFA"/>
  <text x="35" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#8B5CF6" font-weight="bold">â‚¿</text>
  
  <!-- Enhanced connection lines with gradient and glow -->
  <path d="M13 22 L24 26 L35 18" stroke="url(#lineGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  <path d="M13 22 L24 26 L35 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>

  

</svg>
